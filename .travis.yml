language: node_js
os:
  - linux
dist: xenial
node_js:
  - 14
branches:
  only:
    - master
cache:
  directories:
    - node_modules
install:
  - npm set progress=false
  - npm install
before_script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then if [[ "$TRAVIS_NODE_VERSION" =~ "v14." ]]; then curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter && chmod +x ./cc-test-reporter && ./cc-test-reporter before-build ; fi ; fi
script:
  - npm run prettier-check
  - npm run lint
  - npm run build-commonjs
  - npm run build-esm
  - npm test
after_script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then if [[ "$TRAVIS_NODE_VERSION" =~ "v14." ]]; then ./cc-test-reporter after-build -t lcov --debug --exit-code $TRAVIS_TEST_RESULT ; fi ; fi
